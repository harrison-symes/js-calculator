<!DOCTYPE html>
    <html>
    <head>
      <title>Javascript Calculator</title>
      <link href="Style.css" rel="stylesheet" type = "text/css">
      <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
    <div class="container" id="calculator">
      <div class="row">MEMES</div>
      <form>
        <div class="row" id="result">
          <p>0</p>
        </div>
        <div class="row" id="equation">
          <i>0</i>
        </div>
        <div class="row">
          <button type="button" id="key" name="button" value="1">1</button>
          <button type="button" id="key" name="button" value="2">2</button>
          <button type="button" id="key" name="button" value="3">3</button>
          <button type="button" id="key" name="button" value="/">/</button>
        </div>
        <div class="row">
          <button type="button" id="key" name="button" value="4">4</button>
          <button type="button" id="key" name="button" value="5">5</button>
          <button type="button" id="key" name="button" value="6">6</button>
          <button type="button" id="key" name="button" value="*">*</button>
        </div>
        <div class="row">
          <button type="button" id="key" name="button" value="7">7</button>
          <button type="button" id="key" name="button" value="8">8</button>
          <button type="button" id="key" name="button" value="9">9</button>
          <button type="button" id="key" name="button" value="+">+</button>
        </div>
        <div class="row">
          <button type="button" id="key" name="button" value="0">0</button>
          <button type="button" id="key" name="button" value=".">.</button>
          <button type="button" id="equals" name="button" value="=">=</button>
          <button type="button" id="key" name="button" value="-">-</button>
          
          
          
        </div>
        <div class="row">
          <button type="button" id="AC" name="button" value="AC">AC</button>
          <button type="button" id="CE" name="button" value="CE">CE</button>

          

        </div>
    </body>
    </html>
